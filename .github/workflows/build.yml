name: Simple Tests

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo ./.github/workflows/posix-deps-apt.sh
    - name: configure
      run: ./configure
    - name: make
      run: make -j
    - name: make test 
      run: make -j test
